<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="wrapper">
<label for="gameMode">Выберите режим игры:</label>
<select id="gameMode">
    <option value="twoPlayers">Игра с другом</option>
    <option value="vsComputer">Игра с компьютером</option>
</select>
<div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
    </div>
    <div class="status" id="turn">Your move!</div>
</div>
<button id="newGameButton">Start New Game</button>

<script src="../js/script.js"></script>
</div>
</body>
</html>
